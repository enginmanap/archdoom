{% include "base.html" %}

{% block body %}
{% if perms.forum.change_entry %}
	<form action="{% url editEntry entry_id %}" method="post">
		{% csrf_token %}
		{%for field in form %}
			{{ field.label }}
			<br />
			{{ field }}
			<br />
		{% endfor %}
		<input type="submit" value="Submit" />
	</form> 
{% endif %}

{% endblock %}
